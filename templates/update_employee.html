<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Update Employee</h2>
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ employee[1] }}" required>

            <label for="position">Position</label>
            <input type="text" id="position" name="position" value="{{ employee[2] }}" required>

            <label for="salary">Salary</label>
            <input type="number" step="0.01" id="salary" name="salary" value="{{ employee[3] }}" required>

            <button type="submit">Update Employee</button>
        </form>
    </div>
</body>
</html>
